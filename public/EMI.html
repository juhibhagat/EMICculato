<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body class="container-fluid">
    <div class="text-center border border-danger border-2 p-5 bg-secondary ">
        <div class="header">                            
            <h1 class="fw-bold ">Emi Calculator </h1>
        </div>
        <div class="load-amount m-3">
           <label class="LOan-Amount"><span class="fs-4 fw-bold">Loan Amount: </span></label><br>
           <input onkeyup="input1()" type="text"  id="Loan-amount-input" class="Loan-amount-input w-75" placeholder="Enter loan Amount">
        </div>

        <div class="Interest-ratet m-3">
           <label class="LOan-Amount"><span class="fs-3 fw-bold ">Interest-rate-info:</span></label><br>

           <input type="text"id="Interest-rate-info" class="Interest-rate-input w-75" placeholder="Enter loan Amount">
        </div>

        <div class="months-to-pay m-3">
           <label class="LOan-Amount"><span class=" fs-4 fw-bold">months-to-pay</span>
            :
           </label><br>
           <input type="text" class="w-75  months-to-pay" id="months-to-pay" placeholder="Enter loan Amount">
        </div>
        <div><button id="calculator" class="btn btn-danger ">Calculator</button></div>
        <div class="result pt-4">
            <p>your EMI is <span id="emi"></span></p>
        </div>
        
    </div>
    <script src="../public/emi.js"></script>
</body>
</html>
